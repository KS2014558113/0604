<!DOCTYPE html>
<html>
<head>
	<title>대입연산</title>
</head>
<body>
	<h3>대입연산 2014558113_제윤태</h3>
	<hr>
	<script>
		
            var num1 = prompt("첫 번재 수 ",1);
            var num2 = prompt("두 번재 수 ",1);
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            document.write(num1+ " + " +num2+ " ="+(num1+num2)+"<br>");
            document.write(num1+ " - " +num2+ " ="+(num1-num2)+"<br>");
            document.write(num1+ " * " +num2+ " ="+(num1*num2)+"<br>");
            document.write(num1+ " / " +num2+ " ="+(num1/num2)+"<br>");
       // var x=1, y=2, z=0;
       // z += x;
       // x -=5;
       // document.write("x = " +x + "     y = " +y+"     z = "+z);

	</script>

</body>
</html>
